name: Pagina Surge.sh

on:
  push:
    branches:
      - main  # Esta es la rama que debe hacer el push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SurgeParcial
        uses: actions/checkout@v3

      - name: Set up Node.js v22.14.0
        uses: actions/setup-node@v3
        with:
          node-version: 22.14.0

      - name: Instalar Surge
        run: npm install --global surge
          surge login --token ${{ secrets.SURGE_LOGIN }}
         
      - name: Publicar pagina
        run: surge --project ./ --domain  www.luisantonio.surge.sh --token ${{ secrets.SURGE_TOKEN }}
