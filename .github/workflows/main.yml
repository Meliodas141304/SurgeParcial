name: blicar Pagina a Surge.sh

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    name: Configura Node.js  
        uses: acciones/configuracion-node@v3
        with:
          node-version: '22'

    - name: Instalar Surge
      run:  npm install --global surge
      surge login --token ${{ secrets.SURGE_API_KEY }}

    - name: Publicar pagina
        run: surge --project ./ --domain  www.luisantonio.surge.sh --token ${{ secrets.SURGE_API_KEY }}
