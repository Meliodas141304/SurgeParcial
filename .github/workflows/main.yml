name: Pagina Surge.sh

on:
  push:
    branches:
      - main  # Esta es la rama que debe hacer el push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SurgeParcial
        uses: actions/checkout@v3

      - name: Instalar Surge
        run: npm install --global surge
          surge login --token ${{ secrets.SURGE_API_KEY }}
          
      - name: Publicar pagina
        run: surge --project ./ --domain  www.luisantonio.surge.sh --token ${{ secrets.SURGE_API_KEY }}
